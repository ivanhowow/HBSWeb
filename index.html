<!DOCTYPE html>
<html id="ng-app" lang="en" ng-app="HBSensorUIApp" xmlns:ng="http://angularjs.org">
  <head>
    <title>HBSensorWeb</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="vendor/groundwork/groundwork.css">
    <!--[if IE]><link type="text/css" rel="stylesheet" href="vendor/groundwork/groundwork-ie.css"><![endif]-->
    <!--[if lt IE 9]><script type="text/javascript" src="vendor/groundwork/html5shiv.min.js"></script><![endif]-->
    <!--[if IE 7]><link type="text/css" rel="stylesheet" href="vendor/groundwork/font-awesome-ie7.min.css"><![endif]-->
    <link href="app/styles.css" rel="stylesheet" media="screen">
  </head>
  <body ng-controller='HBSensorUIAppCtrl' ng-cloak class="ng-cloak">
    <div class="row stick top" style="background-color: black;color: white">
      <div class="one whole padded">
        <a href="#/">
          <h3 class="pull-left" style="color: white">HBSensorWeb</h3>
        </a>
        <span class="pull-right">&nbsp;&nbsp;</span>
        <span class="pull-right" ng-show="!profileOverviews"><h5>Please wait...</h5></span>
        <button class="asphalt dropdown button pull-right" ng-show="profileOverviews">
          <i class="icon-chevron-down"></i>&nbsp;Profiles
          <ul>
            <li ng-repeat="profile in profileOverviews">
              <a ng-href="#/view/{{profile.Identifier}}">{{profile.Name}}</a>
            </li>
          </ul>
        </button>
      </div>
    </div>
    <div style="padding-top:80px" ng-view/>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="vendor/groundwork/jquery.cycle2.js"></script>
    <script type="text/javascript" src="vendor/groundwork/groundwork.all.js"></script>
    <script src="vendor/angularjs/angular.min.js"></script>
    <script src="vendor/underscorejs/underscore.js"></script>
    <!-- <script src="vendor/chartjs/Chart.min.js"></script> -->
    <script src="vendor/canvasjs/canvasjs.min.js"></script>
    <script src="app/HBSensorUIApp.js"></script>
  </body>
</html>
