<div class="spacer">&nbsp;</div>
<a ng-repeat="profile in profileOverviews | orderBy:'UpdatedOnVal':true" ng-href="#/view/{{profile.Identifier}}">
  <button class="row padded bordered">
    <div class="one whole">
      <h3>{{profile.Name}}</h3>
      Level {{profile.Level}} {{profile.Race}} {{profile.Class}}
      <br/>
      <small>
        {{profile.Faction}} {{profile.Realm}}
      </small>
      <br/>
      Last seen {{profile.UpdatedOn}}
    </div>
  </button>
</a>
